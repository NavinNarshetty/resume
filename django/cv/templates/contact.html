{% load crispy_forms_tags %}

<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style>
#forest {
  background-size: cover;
}

h1 ,a {
  color: white;
}
h4 {
  display:inline;
  padding:10px;
}

</style>
</head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body id='forest' background='/media/forestbridge.jpg'>
<div class='header'>
<div class='row'>
  <div class='col-md-3'>
    <h4><a href='{% url "about" %}'>About Me</a></h4>
    <h4><a href='{% url "exprience" %}'>Work Ex</a></h4>
    <h4><a href='{% url "home" %}'>Home</a></h4>
</div>
</div>

<div class='row'>
  <!-- <img src='/media/forestbridge.jpg'> -->
{% if messages %}
<div class='container col-sm-6 col-sm-offset-3 pull-right'>
<!-- <div class="alert alert-success text-center .alert-dismissible"> -->
<div class="alert alert-success text-center alert-dismissable">
<button type="button" class="close" data-dismiss="alert" aria-label="close"><span aria-hidden="true">&times;</span></button>
    {% for message in messages %}
    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
</div>
</div>
{% endif %}
<div class='col-sm-6 col-sm-offset-3'>

<h1>Contact Me</h1>

<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input class='btn btn-primary' type="submit" value="submit" />
  <input type="hidden"  value="Name" />
</form>
</div>

</div>


</body>
<style>
h4{
  color: red;
}
</style>

</html>
